<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Timer countdown</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
   <script src='app.js' defer></script>
</head>
<body>
    <div class="element">
        <h1> Choose the day of the event:</h1>
        <input type="date" id="datepicker">
        <h2> Time till the event </h2>
        <div class="timeElements">
            <div class="dayEl el">
                <div id="day"> 0 </div>
                <span> days </span>
            </div>
            <div class="hourEl el">
                <div id="hour"> 0 </div>
                <span> hours </span>
            </div>
            <div class="minuteEl el">
                <div id="minute"> 0 </div>
                <span> minutes </span>
            </div>
            <div class="secondEl el">
                <div id="second"> 0 </div>
                <span> seconds </span>
            </div>
        </div>
        
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
